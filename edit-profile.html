<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- linking favicon -->
    <link rel="icon" href="./assets/images/icon_favicon.png" type="image/gif" sizes="16x16">
    <title>Cross Bite</title>
    <!-- linking fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <!-- linking Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/edit-profile.css">
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="homepage.html">
                        <h3>Cross Bite</h3>
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <p class="navbar-text">Signed in as
                            <a href="profile.html" class="dropdown-toggle" data-toggle="dropdown" id="username"></a>
                        </p>
                        <ul id="products-menu" class="dropdown-menu clearfix" role="menu">
                            <li>
                                <a href="edit-profile.html">Edit Profile</a>
                            </li>
                            <li>
                                <a href="#" id="sign-out">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
        </nav>
    </header>

    <div class="main-content container">
        <div class="edit-profile">

            <h2> Welcome
                <span id="welcome">User</span>!</h2>
            <h5>Choose your diet and dietery restrictions</h5>

            <div class="row row-one">
                <div id="diets" class="col-lg-4 col-md-4">
                    <h4>Diets</h4>
                    <div>
                        <input type="checkbox" id="no-diet" name="diet" value="no-diets">
                        <label for="no-diet">No Diets</label>
                    </div>
                    <div>
                        <input type="checkbox" class="disable" id="vegan" name="diet" value="386^Vegan">
                        <label for="vegan">Vegan</label>
                    </div>
                    <div>
                        <input type="checkbox" class="disable" id="vegitarian" name="diet" value="387^Vegetarian">
                        <label for="vegitarian">Vegitarian</label>
                    </div>
                    <div>
                        <input type="checkbox" class="disable" id="lacto" name="diet" value="388^Lacto vegetarian">
                        <label for="lacto">Lacto Vegetarian</label>
                    </div>
                    <div>
                        <input type="checkbox" class="disable" id="ovo" name="diet" value="389^Ovo vegetarian">
                        <label for="ovo">Ovo Vegetarian</label>
                    </div>
                    <div>
                        <input type="checkbox" class="disable" id="pescetarian" name="diet" value="390^Pescetarian">
                        <label for="pescetarian">Pescetarian</label>
                    </div>
                    <div>
                        <input type="checkbox" class="disable" id="paleo" name="diet" value="403^Paleo">
                        <label for="paleo">Paleo</label>
                    </div>

                </div>

                <div id="allergies" class="col-lg-4 col-md-4">
                    <h4>Dietary Restrictions</h4>
                    <div>
                        <input type="checkbox" id="no-restriction" name="restriction" value="no-restrictions">
                        <label for="no-restriction">No Dietary Restrictions</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="dairy" name="restriction" value="396^Dairy">
                        <label for="dairy">Dairy</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="egg" name="restriction" value="397^Egg">
                        <label for="egg">Egg</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="gluten" name="restriction" value="393^Gluten">
                        <label for="gluten">Gluten</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="peanut" name="restriction" value="394^Peanut">
                        <label for="peanut">Peanut</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="seafood" name="restriction" value="398^Seafood">
                        <label for="seafood">Seafood</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="sesame" name="restriction" value="399^Sesame">
                        <label for="sesame">Sesame</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="sulfite" name="restriction" value="401^Sulfite">
                        <label for="shellfish">Sulfite</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="soy" name="restriction" value="400^Soy">
                        <label for="soy">Soy</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="tree-nut" name="restriction" value="395^Tree Nut">
                        <label for="tree-nut">Tree Nut</label>
                    </div>
                    <div>
                        <input type="checkbox" class="restriction" id="tree-nut" name="restriction" value="392^Wheat">
                        <label for="tree-nut">Wheat</label>
                    </div>
                </div>

                <!-- img holder -->
                <div id="picture" class="col-lg-4 col-md-4">
                    <p>Choose your profile picture</p>
                    <div class="avatar">
                        <img src="https://transhumane-partei.de/wp-content/uploads/2016/04/blank-profile-picture-973461_960_720-250x250.png" id="pic-placeholder"
                            alt="placeholder">
                    </div>

                    <!-- image uploader -->
                    <div method="post" enctype="multipart/form-data">
                        <div>
                            <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png, .gif">
                        </div>
                    </div>
                </div>
                <!-- closing tag for picture -->
            </div>
            <!-- closing tag for row -->

            <div class="row second-row">
                <div id="bio-container" class="col-lg-8 col-md-8">
                    <label for="bio">Write your cooking story</label>
                    <br>
                    <textarea name="textarea" rows="6" cols="50" id="bio" placeholder="Tell something about yourself and your cooking experience..."></textarea>
                </div>

                <div class="button-container col-lg-4 col-md-4">
                    <button class="btn btn-defoult" id="save">Save</button>
                </div>
            </div>
            <!-- closing tag for row -->
        </div>
        <!-- closing tag for edit profile -->
    </div>
    <!-- closing tag for main content -->
    <footer>
        <div>
            Copyright Â©
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/init.js"></script>
    <script type="text/javascript" src="assets/javascript/edit-profile.js"></script>
</body>

</html>
