<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="homepage.html">
                        <h3>Cross Bite</h3>
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <p class="navbar-text">Signed in as
                            <a href="profile.html" class="nav-link dropdown-toggle" data-toggle="dropdown" id="username"></a>
                        </p>
                        <ul id="products-menu" class="dropdown-menu clearfix" role="menu">
                            <li>
                                <a href="edit-profile.html">Edit Profile</a>
                            </li>
                            <li>
                                <a href="#" id="sign-out">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- END OF NAVBAR

    <!-- MODAL BOX CONTAINER -->
    <div class='container' id='modalContainer'>
        <div class='modal fade' id='myModal' role='dialog'>
            <div class='modal-dialog'>
                <div class='modal-content' id='myModalContent'>
                    <div class='modal-header'>
                        <button type='button' class='close' data-dismiss='modal'>&times;</button>
                        <h4 class='modal-title'></h4>
                    </div>
                    <div class='modal-body'>
                        <p class='modalRating'></p>
                        <p class="modalCookTime"></p>
                        <p class="modalIngredientList"></p>
                        <button class="recipeButtonLink">
                            <a href="">View Recipe!</a>
                        </button>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL BOX CONTAINER ENDS -->

    <!-- FOOD / RECIPE SEARCH MENU -->
    <div class="container-fluid">
        <div class="row">
                <!-- <div id="dietaryRestrictions">
                    <div>
                        <b>Your selected diets: </b><br>
                        <span id="selected-diets"></span>
                    </div>
                    <br>
                    <div><b>Your selected allergies: </b><br>
                        <span id="selected-allergies"></span>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="search-restrictions" name="use-restrictions" value="restrictions">
                        <label for="no-diet">Use your diet restrictions and allergies in search parameters</label>
                    </div>
                </div> -->
            <div class="col-sm-12">
                <section class="side_search">
                    <div id="panel">
                        <div class="sidesearch">
                            <form id="foodsearch" action="search" method="get">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <p class="search_headers">Browse Recipes:</p>
                                        <label id="search">
                                            <select name="recipe_search" id="recipe_search">
                                                <option selected="true" disabled="true">Select category:</option>
                                                <option class="options" id="1" name="appetizer" value="appetizer">Appetizer</option>
                                                <option class="options" id="2" name="bread" value="bread">Bread</option>
                                                <option class="options" id="3" name="breakfast" value="breakfast">Breakfast</option>
                                                <option class="options" id="4" name="cake" value="cake">Cake</option>
                                                <option class="options" id="5" name="chicken" value="chicken">Chicken</option>
                                                <option class="options" id="6" name="cookies" value="cookies">Cookies</option>
                                                <option class="options" id="7" name="pasta" value="pasta">Pasta</option>
                                                <option class="options" id="8" name="pork" value="pork">Pork</option>
                                                <option class="options" id="9" name="salad" value="salad">Salad</option>
                                                <option class="options" id="10" name="shrimp" value="shrimp">Shrimp</option>
                                                <option class="options" id="11" name="side" value="side">Side</option>
                                                <option class="options" id="12" name="snack" value="snack">Snack</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="assets/images/orimg.png">
                                    </div>
                                    <div class="col-sm-4">
                                        <label id="food_search">
                                            <label class="search_headers">Search ingredients:</p>
                                            <input type="text" id="food_search" name="food_search">
                                        </label>
                                        <button type="reset" value="clear" id="clear">Clear</button>
                                        <p></p>
                                        <p>
                                            <input type="submit" name="submit" value="Search" id="submit">
                                        </p>
                                        <p class="search_error"></p>
                                        <div id="dietaryRestrictions">
                                            <div>
                                                <b>Your selected diets: </b>
                                                <br>
                                                <span id="selected-diets"></span>
                                            </div>
                                            <br>
                                            <div>
                                                <b>Your selected allergies: </b>
                                                <br>
                                                <span id="selected-allergies"></span>
                                            </div>
                                            <br>
                                            <div>
                                                <input type="checkbox" id="search-restrictions" name="use-restrictions" value="restrictions">
                                                <label for="no-diet">Use your diet restrictions and allergies in search parameters</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <button type="reset" value="clear" id="clear">Clear</button>
                                <p></p>
                                <p><input type="submit" name="submit" value="Search" id="submit"></p>
                                <p class="search_error"></p> -->
                            </form>
                        </div>
                    </div>
                </section>
                <!-- SEARCH RESULTS START HERE -->
                <div class="row">
                    <div class="col-sm-12 jumbotron" id="jumboRecipe">
                        <div class="column_results clearfix">
                            <!-- Result data goes in here -->
                        </div>
                    </div>
                </div>
                <!-- SEARCH RESULTS END HERE -->
            </div>
        </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <script src="./assets/javascript/init.js"></script>

    <script src="./assets/javascript/search.js"></script>
